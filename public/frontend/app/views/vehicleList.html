<md-list>
    <md-list-item ng-repeat="vehicle in vehicles">
      <p>{{ vehicle.brand }} - {{ vehicle.registrationNumber }}</p>
      <md-button ng-click="deleteVehicle(vehicle)">Delete</md-button>
      <md-button ng-href="#!/vehicles/edit/{{ vehicle.id }}">Edit</md-button>
    </md-list-item>
  </md-list>
  <md-button ng-href="#!/vehicles/add">Add New Vehicle</md-button>
