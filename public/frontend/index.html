<!DOCTYPE html>
<html lang="en" ng-app="CarRentalApp">
<head>
  <meta charset="UTF-8">
  <title>Car Rental App</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
</head>
<body ng-controller="MainController">
  <md-toolbar>
    <h2 class="md-toolbar-tools">Car Rental</h2>
  </md-toolbar>
  
  <md-content>
    <div ng-view></div>
  </md-content>

  <!-- AngularJS i Angular Material -->
  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

  <!-- Skrypty aplikacji -->
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/config/routes.js"></script>
  <script type="text/javascript" src="app/services/vehicleService.js"></script>
  <script type="text/javascript" src="app/controllers/vehicleListController.js"></script>
  <script type="text/javascript" src="app/controllers/vehicleFormController.js"></script>
  <script type="text/javascript" src="app/components/address/addressComponent.js"></script>
</body>
</html>
